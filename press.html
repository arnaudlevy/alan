<h1>Press</h1>

<div class="row">
  {% for release in site.data.press %}
    <div class="col-md-3 mt-5">
      <a href="/assets/pdfs/{{ release.file }}" target="_blank">
        <img src="/assets/pdfs/thumb/{{ release.thumb }}" class="img-fluid p-4" />
      </a>
    </div>
  {% endfor %}
</div>
