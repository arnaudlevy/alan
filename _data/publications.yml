- title: Papyrological evidence of musical notation from the 5th to the 8th centuries
  source: American Institute of Musicology, A yearbook of the history of music, Edited by Stanley Boorman, VOLUME LVII, 2012
  abstract: "Isidore, Archbishop of Seville, wrote in the 6th century: “Nisi enim ab homine memoria teneantur, soni pereunt, quia scribi non possunt”2. A perfunctory reading of this comment, written in context of the relationship between music and speech, leads to the conclusion that no musical notation existed between the disappearance of an ancient Greek system in the early 4th century and the appearance of Paleo-Byzantine and Latin neumes in the 9th century3. It has generally been assumed that music was transmitted orally during this period. Susan Rankin, in a reference to 9th century Latin monks, commented that “for the writing down of music, they had no models and had to invent ab initio ways to do this”4. However, evidence will be presented demonstrating the development of a system of musical notation during the 6th-8th centuries in the Hellenized mediterranean region. Additionally, an appendix will provide evidence for the use of modal indications as purely musical guidelines, during this same period."
- title: "P. Duke inv. 766 : Le plus ancien témoin papyrologique d'un canon poétique liturgique"
  source: Proceedings of the 27th international congress of papyrology - Warsaw - 29 July – 3 August 2013
  abstract: "À la recherche de nouveaux témoins papyrologiques pour enrichir le corpus des papyrus contenant des hymnes liturgiques de langue grecque, nous avons repéré en 2010, sur A.P.I.S., dans la collection de l’Université de Duke en Caroline du Nord, un papyrus inédit: l’inv. n° 766. Il présente les restes d’un large coupon, en deux fragments, dont le plus grand mesure 14,5 cm de haut sur 25,5 de large. Il a été plié verticalement en deux endroits, le premier, qui a occasionné la cassure, à peu près en son milieu, et le second sur la droite. On y observe un pli horizontal. Une marge inférieure de 2 cm est encore visible du côté transfibral. Le second fragment, détaché, mesure 3,6 cm de hauteur sur 7 cm, ce qui est la largeur entre deux plis verticaux du grand fragment. Il devait prendre place au-dessus de celui-ci, en raison de l’aspect des fibres et de la disposition des lignes."
- title: "Les indications musicales dans l’Orient chrétien du VIe au IXe siècle : l’apport des papyrus"
  source: "Thèse de L'Université Paris-Sorbonne, École Doctorale V, Laboratoire de recherche «&nbsp;Concepts et langages&nbsp;»"
  abstract: "Aux XIXe et XXe siècles, de grands musicologues ont percé les mystères de la notation musicale du Moyen Âge, déchiffrant des manuscrits du IXe au XIIIe siècles – Fleischer, Wellesz et Tillyard, entre autres, pour les systèmes byzantins et Dom Mocquereau, Dechevrens et Wagner, entre autres, pour les neumes latins – et dès lors, la paléographie musicale fut considérée comme une discipline à part entière. Ces musicologues et certains de leurs successeurs ont proposé différentes théories sur les origines de ces notations, alimentant l’hypothèse que ces racines se trouveraient dans les accents ‘grammaticaux’ de la langue grecque, inventés au IIIe siècle avant J.C. Cependant ils n’ont jamais pu étayer leurs hypothèses, invoquant l’absence de documents comportant des notations primitives dans la période du Ve au IXe siècles, qualifiée «&nbsp;d’Âge obscur&nbsp;»."
