- title: A Greek Christian Liturgical Hymn (P.CtYBR inv. 1584A)
  source: The Bulletin of the American Society of Papyrologists - Vol 49 - 2012
  abstract: "Editio princeps of P.CtYBR inv. 1584 side A: a Greek Christian liturgical hymn dated to the 7th or 8th century written on the back of a documentary Coptic text. The Lord is praised in the initial quotation from Ps. 149:1 and in references to the Annunciation, the Nativity, and the Resurrection in a quotation from Ps. 103:2. The hymn ends with a doxology. The format of the Greek text suggests that the papyrus was intended to be used by a singer in a liturgical context."
