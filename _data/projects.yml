- title: La pratique musicale pour favoriser la réussite scolaire, un projet pédagogique innovant au Kremlin-Bicêtre
  date: 2019
  image: kremlin.jpg
  text: De nombreuses études récentes démontrent les effets bénéfiques de la musique chez les enfants. Afin de mesurer l’impact de la pratique musicale sur l’apprentissage des mathématiques et de la lecture au moment-clé du Cours Préparatoire, chez les élèves défavorisés, l’Association Internationale du Maxi-Conservatoire (AIMC), a conçu un projet d’étude soutenu par un programme d’enseignement musical en phase avec le programme scolaire prévu par l’Éducation Nationale. 
- title: Le Maxi-Conservatoire de l'école&nbsp;Massillon
  date: 2016
  image: maxiconservatoire.jpg
  text: "Dirigé par Alan Gampel. Le Maxi-Conservatoire est composé de professeurs individuellement choisis par le directeur pour l’excellence de leur formation et leurs qualités pédagogiques. L’objectif est de permettre l’accès du plus grand nombre d’élèves à la musique&nbsp;: initier les débutants au langage musical et à la pratique d’un instrument et proposer aux plus expérimentés l’approfondissement et le perfectionnement de la pratique instrumentale et de la musique d’ensemble. Des concerts sont organisés à chaque fin de semestre afin d’encourager dès le début les élèves à se produire devant un public, former des ensembles musicaux et faire vivre la musique."
  url: http://www.ecolemassillon.com/enseignement-art/la-musique/#maxi
- title: Festival de Musique Américaine de Thiais
  date: 2004
  image: thiais.jpg
  text: Depuis sa création en 2004, le festival de musique franco-américaine de Thiais célèbre la richesse des échanges musicaux entre les États-Unis d'Amérique et la France. Incarnant les liens culturels profonds entre les deux nations, il permet de partager la passion pour la musique à travers découvertes et classiques.
  url: https://www.ville-thiais.fr/festival-de-musique-franco-americaine/
- title: Joy2Learn Foundation
  image: joy2learn.jpg
  date: 2000
  text: "Joy2Learn brings America's greatest artists into the classroom free of charge via the Internet. The Joy2Learn Foundation was created in 2000 to improve public education by creating and providing high-quality arts content to schools free of charge, via a series of Internet based presentations, using live video and other multimedia elements in an engaging interactive format. Each e-Presentation is comprised of video clips of the artist who introduces his or her art form, discusses its history, background and specificity, presents personal insights, and performs or demonstrates. Each e- Presentation is supported by interactive multi-media materials such as pictures, maps, text and quiz games. The Joy2Learn e-Presentations were designed for use in the area of the arts and also may be used to illustrate and reinforce basic reading and writing skills as well as the study of social studies, math, science, and English language arts. They may be used in elementary, middle and high school. Each e-Presentation is accompanied by extensive teacher material including lesson plans, which are designed to support state curriculum standards."
  url: https://www.joy2learn.org/
